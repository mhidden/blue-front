<h3>{{ event.name }}</h3>

<div class="row">
	<div>{{ event.description }} - {{ event.date | date : "dd/MM/yyyy" }}</div>
	<div>{{ event.organizer }}</div>
	<div>Capacidade: {{ event.capacity }}</div>
	<br />
	<button type="button" class="btn btn-primary" ng-if="event.tickets_left > 0" ng-click="buy()">Comprar</button>
	<br />
	<br />
	<div ng-if="ticketBought">{{ ticketBought }}</div>
</div>
